            padding: 0;

        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 18px;
            border: 3px solid #e9ecef;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 24px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .results-section {
            padding: 0 40px 40px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 2px solid #e9ecef;
        }

        .results-count {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
        }

        .clear-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .results-grid {
            display: grid;
            gap: 20px;
        }

        .result-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left-color: #764ba2;
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .account-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
            margin-left: auto;
        }

        .account-main {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .account-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
            color: #34495e;
        }

        .highlight {
            background: linear-gradient(120deg, #fff6b3 0%, #fff6b3 100%);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .search-section, .results-section {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .account-details {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

            <p>예산계정과 회계계정을 쉽게 검색하고 매핑 관계를 확인하세요</p>

        // TSV 데이터를 파싱하는 함수
        function parseAccountData(tsvData) {
            const lines = tsvData.trim().split('\n');
            const headers = lines[0].split('\t');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split('\t');
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }
            return data;
        }

        // 파싱된 데이터
        const parsedData = parseAccountData(accountData);

        let currentFilter = 'all';
        let searchTimeout;

        // DOM 요소들
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsCount = document.getElementById('resultsCount');
        const clearBtn = document.getElementById('clearBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // 이벤트 리스너
        searchInput.addEventListener('input', handleSearch);
        clearBtn.addEventListener('click', clearSearch);

        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                handleSearch();
            });
        });

        // 검색 함수
        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = searchInput.value.trim();
                
                if (query === '') {
                    showInitialState();
                    return;
                }

                showLoading();
                
                setTimeout(() => {
                    const results = searchAccounts(query);
                    displayResults(results, query);
                }, 300);
            }, 300);
        }

        // 계정 검색 로직
        function searchAccounts(query) {
            const searchTerm = query.toLowerCase();
            
            return parsedData.filter(item => {
                const budgetAccount = (item['상세계정명'] || '').toLowerCase();
                const glAccount = (item['GL계정명'] || '').toLowerCase();
                const description = (item['GL계정 해설'] || '').toLowerCase();
                
                const matchesBudget = budgetAccount.includes(searchTerm);
                const matchesGL = glAccount.includes(searchTerm);
                const matchesDescription = description.includes(searchTerm);
                
                const hasMatch = matchesBudget || matchesGL || matchesDescription;
                
                if (currentFilter === 'budget') {
                    return matchesBudget;
                } else if (currentFilter === 'gl') {
                    return matchesGL || matchesDescription;
                } else {
                    return hasMatch;
                }
            });
        }

        // 결과 표시
        function displayResults(results, query) {
            if (results.length === 0) {
                showNoResults(query);
                return;
            }

            resultsHeader.style.display = 'flex';
            resultsCount.textContent = `${results.length}개의 계정을 찾았습니다`;

            let html = '<div class="results-grid">';
            
            results.forEach(item => {
                html += createResultCard(item, query);
            });
            
            html += '</div>';
            resultsContainer.innerHTML = html;
        }

        // 결과 카드 생성
        function createResultCard(item, query) {
            const budgetAccountHighlighted = highlightText(item['상세계정명'] || '', query);
            const glAccountHighlighted = highlightText(item['GL계정명'] || '', query);
            const descriptionHighlighted = highlightText(item['GL계정 해설'] || '', query);
            
            return `
                <div class="result-card">
                    <div class="result-header">
                        <div class="account-main">${budgetAccountHighlighted} ↔ ${glAccountHighlighted}</div>
                        <div class="account-type">${item['대계정명'] || ''}</div>
                    </div>
                    <div class="account-details">
                        <div class="detail-item">
                            <div class="detail-label">예산계정 코드</div>
                            <div class="detail-value">${item['예산계정'] || ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">회계계정 코드</div>
                            <div class="detail-value">${item['G/L계정'] || ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">통일계정명</div>
                            <div class="detail-value">${item['통일계정명'] || ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">예산통제</div>
                            <div class="detail-value">${item['예산통제 여부'] || ''}</div>
                        </div>
                    </div>
                    ${item['GL계정 해설'] ? `
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e9ecef;">
                            <div class="detail-label">계정 설명</div>
                            <div style="color: #495057; line-height: 1.5; margin-top: 5px;">
                                ${descriptionHighlighted}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // 텍스트 하이라이트
        function highlightText(text, query) {
            if (!query || !text) return text;
            
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // 로딩 상태 표시
        function showLoading() {
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>검색 중...</div>
                </div>
            `;
            resultsHeader.style.display = 'none';
        }

        // 검색 결과 없음 표시
        function showNoResults(query) {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">🔍</div>
                    <h3 style="margin-bottom: 10px;">검색 결과가 없습니다</h3>
                    <p>"<strong>${query}</strong>"와 일치하는 계정을 찾을 수 없습니다.</p>
                    <p style="margin-top: 10px; color: #95a5a6;">다른 검색어를 시도해보세요.</p>
                </div>
            `;
            resultsHeader.style.display = 'none';
        }

        // 초기 상태 표시
        function showInitialState() {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">💼</div>
                    <h3 style="margin-bottom: 15px;">계정 검색 시스템에 오신 것을 환영합니다</h3>
                    <p style="margin-bottom: 10px;">🔸 <strong>예산계정</strong> 검색: 상세계정명으로 검색하여 연결된 회계계정을 확인</p>
                    <p style="margin-bottom: 10px;">🔸 <strong>회계계정</strong> 검색: GL계정명으로 검색하여 연결된 예산계정을 확인</p>
                    <p style="color: #95a5a6;">위 검색창에 계정명을 입력해주세요</p>
                </div>
            `;
            resultsHeader.style.display = 'none';
        }

        // 검색 초기화
        function clearSearch() {
            searchInput.value = '';
            currentFilter = 'all';
            filterBtns.forEach(btn => btn.classList.remove('active'));
            filterBtns[0].classList.add('active');
            showInitialState();
        }

        // 초기 상태 설정
        showInitialState();

        // 엔터키 검색 지원
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
